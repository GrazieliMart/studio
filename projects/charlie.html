<script>
    // Função para abrir o carrossel em tela cheia
    function openFullscreen() {
        document.getElementById('overlay-carousel').style.display = 'block';
        document.getElementById('imageCarousel').classList.add('fullscreen');
        document.getElementById('closeButton').style.display = 'block';
    }

    // Função para fechar o carrossel em tela cheia
    function closeFullscreen() {
        document.getElementById('overlay-carousel').style.display = 'none';
        document.getElementById('imageCarousel').classList.remove('fullscreen');
        document.getElementById('closeButton').style.display = 'none';
    }

    // Função para definir imagens de fundo nos indicadores do primeiro carrossel
    function setupIndicators(carouselId, indicatorsId) {
        const carousel = document.getElementById(carouselId);
        const indicators = document.getElementById(indicatorsId);
        const carouselItems = carousel.querySelectorAll('.carousel-item img');

        carouselItems.forEach((item, index) => {
            const li = document.createElement('li');
            li.setAttribute('data-target', `#${carouselId}`);
            li.setAttribute('data-slide-to', index);
            li.classList.add('indicator-' + (index + 1));
            indicators.appendChild(li);
            li.style.backgroundImage = `url('${item.src}')`;
        });
    }

    setupIndicators('imageCarousel', 'indicators-carousel1');
    setupIndicators('imageCarousel2', 'indicators-carousel2');

    // Função para abrir o carrossel em tela cheia
    function openFullscreen2() {
        document.getElementById('overlay-carousel').style.display = 'block';
        document.getElementById('imageCarousel2').classList.add('fullscreen');
        document.getElementById('closeButton2').style.display = 'block';

    // Função para fechar o carrossel em tela cheia
    function closeFullscreen2() {
        document.getElementById('overlay-carousel').style.display = 'none';
        document.getElementById('imageCarousel2').classList.remove('fullscreen');
        document.getElementById('closeButton2').style.display = 'none';
    }
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Animação ao rolar para baixo na div
        const divs = document.querySelectorAll('.div1, .div2');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-up');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        divs.forEach(div => {
            observer.observe(div);
        });
    });
</script>
