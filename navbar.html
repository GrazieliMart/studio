    <script>
    const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');
const overlay = document.querySelector('.overlay'); // Seleciona a overlay
let isClosing = false;

hamburger.addEventListener('click', function() {
    // Adiciona a classe de rotação ao clicar
    hamburger.classList.toggle('rotate');

    if (navLinks.classList.contains('active')) {
        navLinks.classList.add('closing');
        isClosing = true;
        setTimeout(() => {
            navLinks.classList.remove('active', 'closing');
            overlay.classList.remove('visible'); // Remove a classe visível da overlay
            isClosing = false;
        }, 300);
    } else {
        navLinks.classList.add('active');
        overlay.classList.add('visible'); // Adiciona a classe visível à overlay
    }
});

window.addEventListener('click', function(event) {
    if (!hamburger.contains(event.target) && !navLinks.contains(event.target) && !isClosing) {
        navLinks.classList.remove('active');
        hamburger.classList.remove('rotate'); // Remove a rotação se o menu fechar
        overlay.classList.remove('visible'); // Remove a classe visível da overlay
    }
});

// Adiciona um evento à overlay que fecha o menu ao clicar nela
overlay.addEventListener('click', function() {
    navLinks.classList.remove('active');
    hamburger.classList.remove('rotate'); // Remove a rotação se o menu fechar
    overlay.classList.remove('visible'); // Remove a classe visível da overlay
});

    </script>
        
        
    <script>
        const dropdown = document.querySelector('.dropdown');
        const dropdownContent = dropdown.querySelector('.dropdown-content');
    
        dropdown.addEventListener('mouseenter', () => {
            dropdownContent.style.display = 'flex'; // Exibe o dropdown
            setTimeout(() => {
                dropdownContent.style.opacity = '1'; // Faz o dropdown aparecer
            }, 10); // Pequeno atraso para permitir a transição
        });
    
        dropdown.addEventListener('mouseleave', () => {
            dropdownContent.style.opacity = '0'; // Esconde o dropdown
            setTimeout(() => {
                dropdownContent.style.display = 'none'; // Remove o dropdown após a transição
            }, 300); // Espera o tempo da transição antes de remover
        });
    </script>
   <script>
    const dropdown2 = document.querySelector('.dropdown');

        dropdown2.addEventListener('mouseleave', () => {

</script>
<script>
    let lastScrollPosition = 0;
    const navbarscroll = document.querySelector('.navbar');

    window.addEventListener('scroll', function () {
        const currentScrollPosition = window.pageYOffset;

        // Mostra a navbar quando o usuário rolar para cima
        if (currentScrollPosition < lastScrollPosition || currentScrollPosition === 0) {
            navbarscroll.style.transform = 'translateY(0)';
            navbarscroll.style.transition = 'transform 0.3s ease'; 
        } else {
            // Esconde a navbar quando o usuário rolar para baixo
            navbarscroll.style.transform = 'translateY(-100%)';
            navbarscroll.style.transition = 'transform 0.3s ease'; 
        }

        // Atualiza a última posição de rolagem
        lastScrollPosition = currentScrollPosition;
    });
</script>

        // Esconde a faixa informativa e a navbar ao rolar para baixo
        faixaInformativa.style.transform = 'translateY(-100%)';
        navbar.style.transform = 'translateY(-100%)';
